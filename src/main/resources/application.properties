server.port=8010
# 오류 응답에 exception 포함 여부
server.error.include-exception=true
# 오류 응답에 stacktrace 포함여부
server.error.include-stacktrace=always
# 서버 오류 응답처리할 handler 경로
# server.error.path=/error
# 오류발생시 에러 페이지 표시 여부
server.error.whitelabel.enabled=true

#spring.datasource.hikari.maximum-pool-size=4
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/foo?serverTimezone=Asia/Seoul
spring.datasource.username=foo_user
spring.datasource.password=supersecret

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

spring.messages.basename=messages/message
spring.messages.encoding=UTF-8

#spring.mvc.static-path-pattern=/static/**
# spring.devtools.livereload.enabled=true
# spring.resources.cache.period=1h

#simpleapi.file.store-path = /tmp

logging.level.com.tistory.ospace=DEBUG
